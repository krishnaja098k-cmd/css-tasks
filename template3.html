<!DOCTYPE html>
<html>
<head>
    <title>Product Filter Layout</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

<div class="product-layout">

    <!-- Sidebar Filter -->
    <aside class="filter-sidebar">

        <h2>Filters</h2>

        <details>
            <summary>Category</summary>
            <label><input type="checkbox"> Electronics</label><br>
            <label><input type="checkbox"> Fashion</label><br>
            <label><input type="checkbox"> Home</label>
        </details>

        <details>
            <summary>Price</summary>
            <label><input type="checkbox"> ₹1000 - ₹5000</label><br>
            <label><input type="checkbox"> ₹5000 - ₹10000</label>
        </details>

        <details>
            <summary>Brand</summary>
            <label><input type="checkbox"> Apple</label><br>
            <label><input type="checkbox"> Samsung</label>
        </details>

    </aside>

    
    <main class="product-grid">

        <div class="product-card">Product 1</div>
        <div class="product-card">Product 2</div>
        <div class="product-card">Product 3</div>
        <div class="product-card">Product 4</div>
        <div class="product-card">Product 5</div>
        <div class="product-card">Product 6</div>

    </main>

</div>

</body>
</html>
