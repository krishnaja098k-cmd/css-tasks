<!DOCTYPE html>
<html>
<head>
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

<div class="dashboard">

    <header class="header">
        <h1>My Dashboard</h1>
    </header>

    <aside class="sidebar">
        <ul>
            <li>Home</li>
            <li>Users</li>
            <li>Reports</li>
            <li>Settings</li>
        </ul>
    </aside>

    
<div class="main">
        <div class="stats">
            <div class="card">Users: 120</div>
            <div class="card">Sales: 450</div>
            <div class="card">Orders: 30</div>
        </div>

        <div class="chart">
            Chart Area
        </div>

        <div class="table-section">
            <table>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>john@email.com</td>
                    <td>Active</td>
                </tr>
                <tr>
                    <td>Anna</td>
                    <td>anna@email.com</td>
                    <td>Inactive</td>
                </tr>
            </table>
        </div>

    </main>
    

</div>

</body>
</html>
