<!DOCTYPE html>
<html>
<head>
    <title>Template Task 1 - Landing Page</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

   
    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav> 

  
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Build modern layouts using HTML and CSS.</p>
        <button>Get Started</button>
    </section>

 
    <section class="features">
        <div class="feature-text">
            <h2>Amazing Features</h2>
            <p>
                This section is split into two parts.
                Text on the left and image on the right.
            </p>
        </div>

        <div class="feature-image">
            <img src="templateimg.jpg" alt="Feature Image">
        </div>
    </section>

  
    <footer class="footer">
        <div>
            <h3>About</h3>
            <p>We create modern layouts.</p>
        </div>

        <div>
            <h3>Links</h3>
            <p>Home</p>
            <p>Services</p>
        </div>

        <div>
            <h3>Contact</h3>
            <p>Email: info@example.com</p>
        </div>
    </footer>

</body>
</html>
