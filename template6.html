<!DOCTYPE html>
<html>
<head>
    <title>Template 6</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>

<div class="login">
    <h2>Sign In</h2>

    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="forgot">forgot password?</div>
    

    <div class="social">
        <p style="color:white;">Or sign in with:</p>
        <div class="social-icon">
           <a href="https://www.google.com"class="btngoogle">G</a>
           <a href="https://www.facebook.com"class="btnfacebook">F</a>
           <a href="https://www.twitter.com"class="btntwitter">T</a>
        </div>
    </div>
    </div>  
</div>

</body>
</html>
